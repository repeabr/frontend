<ol class="breadcrumb">
    <li class="breadcrumb-item">Cadastro</li>
    <li class="breadcrumb-item active">Informações iniciais</li>
</ol>

<div class="container">
    <div *ngIf="erro" class="alert alert-danger m-3">
        Email já existe.
    </div>
    <div *ngIf="souEstrangeiro" class="alert alert-danger m-3">
        Desculpe, mas não é permitido cadastro de estrangeiro.
    </div>
    <div *ngIf="menorDeIdade" class="alert alert-danger m-3">
        Desculpe, mas não é permitido cadastro de menores de 18 anos.
    </div>

    <div class="container btn-group">
        <button class="btn btn-success" (click)="brasileiro()" [disabled]="souBrasileiro">Sou cidadão brasileiro</button>
        <button class="btn btn-danger" (click)="estrangeiro()" [disabled]="souEstrangeiro">Não sou cidadão brasileiro</button>
    </div>

    <div *ngIf="souBrasileiro">        
        <div class="navbar" *ngIf="!sucesso">
            <div class="col-md-6">
                <button type="button" class="btn btn-dark" *ngIf="cientista" (click)="cadastroCientista()"
                    role="button">Cadastro de cientistas</button>
                <button type="button" class="btn btn-light" *ngIf="!cientista" (click)="cadastroCientista()"
                    role="button">Cadastro de cientistas</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-dark" *ngIf="comum" (click)="cadastroComum()" role="button">Cadastro
                    de usuário comum</button>
                <button type="button" class="btn btn-light" *ngIf="!comum" (click)="cadastroComum()" role="button">Cadastro
                    de usuário comum</button>
            </div>
        </div>
        <div *ngIf="!sucesso">
            <form *ngIf="cientista" ngNativeValidate class="mt-2">

                <!--Cadatro de cientistas-->
                <div class="row container">
                    <div class="col-md-6 mr-2">
                        <div class="form-group row">
                            <input type="text" class="form-control" name="nomePessoa" [(ngModel)]="infos.nomePessoa"
                                placeholder="Nome" [required]="true">
                        </div>

                        <div class="form-group row">
                            <input type="email" class="form-control" name="email" [(ngModel)]="pessoa.email"
                                placeholder="Email" [required]="true">
                        </div>

                        <div class="form-group row">
                            <input type="password" class="form-control" name="senha" [(ngModel)]="pessoa.senha"
                                placeholder="Senha" [required]="true">
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <div class="input-group-pretend">
                                    <label for="dataNascimento" class="input-group-text">
                                        Data de Nascimento
                                    </label>
                                </div>
                                <input type="date" class="form-control" name="dataNascimento" id="dataNascimento"
                                    [(ngModel)]="infos.dataNascimento" [required]="true">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="input-group">
                                <div class="input-group-pretend">
                                    <label for="dataComecoTrabalhar" class="input-group-text">
                                        Data em que começou a trabalhar
                                    </label>
                                </div>
                                <input type="date" class="form-control" name="dataInicioCientista" id="dataComecoTrabalhar"
                                    [(ngModel)]="infos.dataInicioCientista" [required]="true">
                            </div>
                        </div>

                        <div class="form-group row">
                            <input type="text" class="form-control" name="cidade" [(ngModel)]="trabalho.cidadeOndeTrabalha"
                                placeholder="Cidade onde trabalha" [required]="true">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group row">
                            <input type="text" class="form-control" name="estado" [(ngModel)]="trabalho.estadoOndeTrabalha"
                                placeholder="Estado onde trabalha" [required]="true">
                        </div>
                        <div class="form-group row">
                            <input type="text" class="form-control" name="nomeInstituicao"
                                [(ngModel)]="trabalho.nomeInstituicao" placeholder="Instituição onde realiza pesquisa"
                                [required]="true">
                        </div>

                        <div class="form-group row">
                            <input type="text" class="form-control" name="nivelFormacao"
                                [(ngModel)]="formacao.nivelDeFormacao" placeholder="Nível de formação" [required]="true">
                        </div>

                        <div class="form-group row">
                            <input type="text" class="form-control" name="localFormacao"
                                [(ngModel)]="formacao.localDeFormacao" placeholder="Local de formação" [required]="true">
                        </div>
                        <div class="form-group row">
                            <input type="url" class="form-control" name="curriculo" [(ngModel)]="curriculo.link"
                                placeholder="Link para seu Currículo Lattes" [required]="true">
                        </div>
                    </div>
                </div>

                <div *ngIf="submiter">
                    <button type="submit" (click)="onSubmitCientista()" class="btn btn-dark mr-2">Prosseguir com a inserção
                        dos interesses</button>
                </div>
                <div *ngIf="!submiter">
                    <button type="submit" (click)="onSubmitCientista()" class="btn btn-dark mr-2" disabled>Prosseguir com a
                        inserção dos interesses</button>
                </div>
            </form>
        </div>

        <div *ngIf="!sucesso">
            <form *ngIf="!cientista" ngNativeValidate class="mt-2">

                <!--Cadatro de usuario comum-->
                <div class="container">
                    <div class="form-group row">
                        <input type="text" class="form-control" name="nomePessoa" [(ngModel)]="infos.nomePessoa"
                            placeholder="Nome" [required]="true">
                    </div>

                    <div class="form-group row">
                        <input type="email" class="form-control" name="email" [(ngModel)]="pessoa.email" placeholder="Email"
                        [required]="true">
                    </div>

                    <div class="form-group row">
                        <input type="password" class="form-control" name="senha" [(ngModel)]="pessoa.senha"
                            placeholder="Senha" [required]="true">
                    </div>

                    <div class="form-group row">
                        <div class="input-group">
                            <div class="input-group-pretend">
                                <label for="dataNascimento" class="input-group-text">
                                    Data de Nascimento
                                </label>
                            </div>
                            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento"
                                [(ngModel)]="infos.dataNascimento" [required]="true">
                        </div>
                    </div>

                    <div class="form-group row">
                        <input type="text" class="form-control" name="nivelFormacao" [(ngModel)]="formacao.nivelDeFormacao"
                            placeholder="Nível de formação" [required]="true">
                    </div>

                    <div class="form-group row">
                        <input type="text" class="form-control" name="localFormacao" [(ngModel)]="formacao.localDeFormacao"
                            placeholder="Local de formação" [required]="true">
                    </div>

                    <div class="form-group row">
                        <input type="text" class="form-control" name="nomePessoa" [(ngModel)]="infos.identidade"
                            placeholder="RG ou CPF" [required]="true">
                    </div>
                </div>


                <div *ngIf="!submiter">
                    <button type="submit" (click)="onSubmitComum()" class="btn btn-dark mr-2" disabled>Prosseguir com a
                        inserção dos interesses</button>
                </div>
                <div *ngIf="submiter">
                    <button type="submit" (click)="onSubmitComum()" class="btn btn-dark mr-2">Prosseguir com a inserção dos
                        interesses</button>
                </div>
            </form>
        </div>
    </div>
</div>
